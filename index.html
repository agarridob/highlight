<!DOCTYPE html>
<html>
<head>
	<title>Highlighting an image using CSS and jQuery</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="/assets/scripts/jquery1.6.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
<div id="wrap">
	<div id="back">
		<img src="http://www.agarridob.com/assets/images/backArrow.png" width="20"/>&nbsp;<a href="../index.html">Back to the lab</a>
	</div>
	<section id="description">
		<h2>This is a demo on how to highlight a rounded image using CSS3 + jQuery</h2>
	</section>
	<section id="demo">
		<div id="container">
			<figure class="highlight" >
				<img src="./assets/image.png" alt="Image to highlight" />
			</figure>
		</div>
		<img class="close" src="/assets/images/closeIcon2.png" alt="Close image" />
	</section>
	<div id="created">
		<p>Created by <a href="http://facebook.com/a.garridob" target="_blank">Alberto Garrido</a>. Code on <a href="https://github.com/agarridob" target="_blank">GitHub</a></p>
	</div>
</div>
</body>
</html>
